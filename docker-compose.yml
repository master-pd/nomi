version: '3.8'

services:
  bot:
    build: .
    container_name: your_crush_bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./db:/app/db
      - ./assets:/app/assets
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ENVIRONMENT=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"